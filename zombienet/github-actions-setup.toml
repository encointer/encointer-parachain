[settings]
timeout = 10000

[relaychain]
default_command = "zombienet-tests/bin/polkadot"
default_args = ["-lparachain=debug,xcm=trace"]

chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true
rpc_port = 9999

[[relaychain.nodes]]
name = "bob"
validator = true
rpc_port = 9988

[[relaychain.nodes]]
name = "charlie"
validator = true
rpc_port = 9977

[[parachains]]
id = 1003
addToGenesis = true
cumulus_based = true
chain = "encointer-rococo-local-dev"

[[parachains.collators]]
name = "encointer-collator01"
command = "zombienet-tests/bin/encointer-collator"
args = [
    "--unsafe-rpc-external",
    "--enable-offchain-indexing=true",
    "-lencointer=debug,xcm=trace",
    "--pool-type=fork-aware"
]
rpc_port = 9944

[[parachains.collators]]
name = "encointer-collator02"
command = "zombienet-tests/bin/polkadot-omni-node"
args = [
    "--pool-type=fork-aware"
]
rpc_port = 9945
