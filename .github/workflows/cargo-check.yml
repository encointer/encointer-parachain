name: Cargo check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: init-rust-target
        run: rustup target add wasm32-unknown-unknown
      - name: cargo check
        run: cargo check
